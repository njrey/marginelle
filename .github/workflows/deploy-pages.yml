name: Deploy Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  deploy:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm --filter web build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: marginelle
          directory: apps/web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment summary
        run: |
          echo "### âœ… Frontend Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your frontend has been deployed to Cloudflare Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pages URL:** \`https://marginelle.pages.dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Visit your Pages project in Cloudflare Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "2. Add your custom domain in Settings > Custom Domains" >> $GITHUB_STEP_SUMMARY
          echo "3. Verify \`VITE_LIVESTORE_SYNC_URL\` is set correctly" >> $GITHUB_STEP_SUMMARY
